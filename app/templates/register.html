<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - NewCredit Fintech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .nu-purple {
            background-color: #820AD1;
        }

        .nu-text-purple {
            color: #820AD1;
        }
    </style>
</head>

<body class="bg-white min-h-screen flex flex-col">

    <div class="flex-grow flex flex-col items-center justify-center p-6">
        <div class="mb-8 text-center">
            <h1 class="text-2xl font-bold text-gray-900">Crie sua conta</h1>
            <p class="text-gray-500">Junte-se à revolução financeira.</p>
        </div>

        <form id="registerForm" class="w-full max-w-sm space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                <input type="text" id="nome" required
                    class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none"
                    placeholder="Seu nome">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">CPF ou CNPJ</label>
                <input type="text" id="cpf_cnpj" required
                    class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none"
                    placeholder="Apenas números">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input type="email" id="email" required
                    class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none"
                    placeholder="seu@email.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <div class="relative">
                    <input type="password" id="password" required
                        class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none"
                        placeholder="Mínimo 6 caracteres">
                    <button type="button" onclick="togglePassword()"
                        class="absolute right-4 top-4 text-gray-400 hover:text-gray-600">
                        <i data-lucide="eye" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <button type="submit"
                class="w-full nu-purple text-white font-bold py-4 rounded-full hover:bg-purple-800 transition-all shadow-lg mt-4">
                Cadastrar
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Já tem conta? <a href="/login" class="nu-text-purple font-semibold hover:underline">Fazer Login</a>
        </p>
    </div>

    <script>
        lucide.createIcons();

        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.innerHTML = 'Cadastrando...';

            const data = {
                name: document.getElementById('nome').value,
                cpf_cnpj: document.getElementById('cpf_cnpj').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    // Auto-login successful
                    localStorage.setItem('user_name', result.name);
                    localStorage.setItem('access_token', result.access_token); // Persistência extra
                    alert('Cadastro realizado com sucesso! Você já está logado.');
                    window.location.href = '/';
                } else {
                    const err = await response.json();
                    alert('Erro: ' + err.detail);
                    btn.disabled = false;
                    btn.innerHTML = 'Cadastrar';
                }
            } catch (error) {
                alert('Erro de conexão');
                btn.disabled = false;
                btn.innerHTML = 'Cadastrar';
            }
        });
    </script>
</body>

</html>
