<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PayvoraX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .nu-purple {
            background-color: #820AD1;
        }

        .nu-text-purple {
            color: #820AD1;
        }
    </style>
</head>

<body class="bg-white min-h-[100dvh] flex flex-col">

    <div class="flex-grow flex flex-col items-center justify-center p-4 w-full">
        <!-- Logo -->
        <div class="mb-4 md:mb-8 text-center w-full max-w-md mx-auto">
            <div class="inline-block mb-2 md:mb-4">
                <img src="/static/img/logo.png?v=payvorax1" alt="PayvoraX Logo"
                    class="w-32 h-32 md:w-64 md:h-64 object-contain rounded-full mx-auto shadow-sm">
            </div>
            <h2 class="text-xs md:text-xl font-medium text-gray-500 tracking-wide">Soluções financeiras em um só lugar.
            </h2>
        </div>

        <!-- Login Form -->
        <div class="w-full max-w-sm space-y-4 md:space-y-6">
            <form id="loginForm" class="space-y-3 md:space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">CPF ou CNPJ</label>
                    <input type="text" id="cpf_cnpj" required
                        class="w-full p-3 md:p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none transition-all shadow-sm"
                        placeholder="Digite seu documento">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <div class="relative">
                        <input type="password" id="password" required
                            class="w-full p-3 md:p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none transition-all shadow-sm"
                            placeholder="Sua senha">
                        <button type="button" onclick="togglePassword()"
                            class="absolute right-4 top-3 md:top-4 text-gray-400 hover:text-gray-600">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <button type="submit"
                    class="w-full nu-purple text-white font-bold py-3 md:py-4 rounded-full hover:bg-purple-800 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 mt-2">
                    Entrar
                </button>
            </form>

            <p class="text-center text-sm text-gray-600">
                Não tem conta? <a href="/register" class="nu-text-purple font-semibold hover:underline">Cadastre-se</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w-full p-4 text-center text-xs text-gray-400 border-t border-gray-100 bg-white">
        <div class="max-w-md mx-auto">
            <p>Desenvolvido por Cezi Cola Senior Software Engineer</p>
            <p>Todos os Direitos Reservados 2026 PayvoraX</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Database warm-up on login page load (wakes Neon before user submits)
        fetch('/health', { method: 'GET', priority: 'low' }).catch(() => { });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cpf = document.getElementById('cpf_cnpj').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button[type="submit"]');

            // Instant visual feedback
            btn.disabled = true;
            btn.innerHTML = '<div class="flex items-center justify-center gap-2"><div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div><span>Entrando...</span></div>';

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cpf_cnpj: cpf, password: password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('user_name', data.nome);
                    localStorage.setItem('access_token', data.access_token);
                    // Show success state before redirect
                    btn.innerHTML = '<div class="flex items-center justify-center gap-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span>Bem-vindo!</span></div>';
                    btn.classList.remove('nu-purple');
                    btn.classList.add('bg-green-600');
                    window.location.href = '/';
                } else {
                    btn.classList.add('animate-shake');
                    setTimeout(() => btn.classList.remove('animate-shake'), 500);
                    alert('Credenciais invalidas');
                    btn.disabled = false;
                    btn.innerHTML = 'Entrar';
                }
            } catch (error) {
                alert('Erro de conexao. Verifique sua internet.');
                btn.disabled = false;
                btn.innerHTML = 'Entrar';
            }
        });
    </script>
</body>

</html>
